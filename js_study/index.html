<!DOCTYPE html>
<html>
<head>
    <title>More_images</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jatos.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="first-screen" class="container inputs-con">
        <div id="welcome-note">
            <h1>Vítejte ve výzkumu</h1>
            <h2>Dole prosím vyplňte osobnostní údaje</h2>
        </div>
        <label for="vek">Věk:</label>
        <input type="number" id="vek" required>
        <label for="zeme">Země, ve které jste strávili většinu Vašeho života:</label>
        <select id="zeme" required></select>
        <label for="pohlavi">Pohlaví:</label>
        <select id="pohlavi" required>
            <option value="muz">Muž</option>
            <option value="zena">Žena</option>
            <option value="jiné">Jiné</option>
        </select>
        <button class="btn" id="start-button">Pokračovat</button>
    </div>
    <div id="instrukce_div" class="container container-style">
        <span><h2 style="margin-left: 10px;">Instrukce</h2></span>
    </div>
    <div id="instrukce_category_div" class="container container-style">
        <span><h2 style="margin-left: 10px;">Instrukce</h2></span>
    </div>
    <div id="example_div" class="container container-style">
        <span><h2 style="margin-left: 10px;">Příklad</h2></span>
    </div>
    <div id="main-container" class="container">
        <span id="nadpisy" style="margin-bottom: 2px;"><h2>Progress bar</h2></span>
        <div id="progressBarContainer">
            <div id="progressBar">
                <span id="progressText"></span>
            </div>
        </div>
    </div>
</body>
</html>
